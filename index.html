<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>

    <h1>Arithmetic</h1>

    <form id="sumForm">
        <input type="number" id="num1" name="num1" required>

        <label for="num2">+</label>
        <input type="number" id="num2" name="num2" required>

        <button type="button" onclick="add()">Calculate Sum</button>
    </form>

    <p id="result"></p>

    <script>
        async function add() {
            const operand1Input = document.getElementById("operand1");
            const operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;

            const response = await fetch("https://artihmetic-service.onrender.com/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById('sum').innerText = 'Sum: ' + sum;
        }

        async function mult(){

        }
    </script>

</body>
</html>
